<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML + WebGL Template</title>
  </head>
  <body>
    <div id="app">
      <h1>Fragments</h1>
      <main>
        <div class="container">
          <figure class="media">
            <img src="/1.jpg" />
            <figcaption>
              <h2>Glint</h2>
              <p>A quiet shimmer, self just out of reach.</p>
            </figcaption>
          </figure>
          <figure class="media">
            <img src="/2.jpg" />
            <figcaption>
              <h2>Veil</h2>
              <p>Hidden reflection, inward gaze.</p>
            </figcaption>
          </figure>
          <figure class="media">
            <img src="/3.jpg" />
            <figcaption>
              <h2>Collapse</h2>
              <p>Soft surrender, quiet vulnerability.</p>
            </figcaption>
          </figure>
          <figure class="media">
            <img src="/4.jpg" />
            <figcaption>
              <h2>Tether</h2>
              <p>Bound yet yearning for release.</p>
            </figcaption>
          </figure>
          <figure class="media">
            <img src="/5.jpg" />
            <figcaption>
              <h2>Pulse</h2>
              <p>A soft beat beneath the silence.</p>
            </figcaption>
          </figure>
        </div>
      </main>
    </div>
    <canvas class="webgl"></canvas>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
